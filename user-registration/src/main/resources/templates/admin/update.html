<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Update user</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <div th:replace="~{navbar :: noBtnNavbarFragment}"></div>
  <div th:if="${param.emailError}" class="bg-danger text-center text-white">
    <span>The E-mail ID already exists</span>
  </div>
  <div th:if="${param.userNameError}" class="bg-danger text-center text-white">
    <span>The Username already exists</span>
  </div>
  <h1 class="text-center mt-3">UPDATE USER</h1>
  <hr>
  <div class="form card d-flex justify-content-center align-items-center flex-column">
    <form class="container card-body row d-flex justify-content-center align-items-center flex-column" th:action="@{/admin/home/admin-panel/Update/save/{id}(id=${user.userID})}" method="post"
      style="width:50%">
      <div class="col-md-5">
        <label for="username" class="form-label p-2 text-dark">Username</label>
        <input type="text" class="form-control mb-2" id="username" name="username" th:value="${user.username}">
      </div>
      <div class="col-md-5">
        <label for="email" class="form-label p-2 text-dark">E-Mail</label>
        <input type="email" class="form-control mb-2" id="email" name="email" th:value="${user.email}">
      </div>
      <input type="submit" class="col-3 btn btn-danger mt-4"
        value="UPDATE">

    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
</body>

</html>

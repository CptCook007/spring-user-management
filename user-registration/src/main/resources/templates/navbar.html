<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark" th:fragment="navbarFragment">
        <div class="container">
            <a class="navbar-brand" href="/index">USER MANAGEMENT</a>
            <span class="navbar-text">
                <a href="/login"><button class="btn btn-success">LOGIN</button></a>
            </span>
        </div>
    </nav>
    <nav class="navbar navbar-dark bg-dark" th:fragment="noBtnNavbarFragment">
        <div class="container">
            <a class="navbar-brand" href="/index">USER MANAGEMENT</a>
            <span class="navbar-text">
                <!--        <a href="/login"><button class="btn btn-success">LOGIN</button></a>-->
            </span>
        </div>
    </nav>
    <nav class="navbar navbar-dark bg-dark" th:fragment="homeNavbarFragment">
        <div class="container">
            <a class="navbar-brand" href="/index">USER MANAGEMENT</a>
            <span class="navbar-text">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-danger" value="LOGOUT">
                </form>
            </span>
        </div>
    </nav>
    <nav class="navbar navbar-dark bg-dark" th:fragment="adminNavbarFragment">
        <div class="container">
            <a class="navbar-brand">ADMIN PANEL</a>
            <form class="row pt-3 g-2" action="/admin/home/admin-panel" method="get">
                <div class="col-auto">
                    <label for="search" class="visually-hidden">Password</label>
                    <input type="text" class="form-control" id="search" name="search" placeholder="Search">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Search</button>
                </div>
            </form>
            <span class="navbar-text">
                <form th:action="@{/signup}" method="get">
                    <input type="submit" class="btn btn-success" value="CREATE USER">
                </form>
            </span>
            <span class="navbar-text">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-danger" value="LOGOUT">
                </form>
            </span>
        </div>
    </nav>
</body>

</html>
